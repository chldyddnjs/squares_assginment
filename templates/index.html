<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Example</title>
    <style>
        .thumbnail-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px;
        }   
        .thumbnail {
            width: 100px;
            height: 100px;
            overflow: hidden;
            border-radius: 5px;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="thumbnail-container">
        {% for sample in samples %}
            <div class="thumbnail">
                {{sample}}
                <a href="/{{sample}}"><img src="https://via.placeholder.com/150" alt="Thumbnail 1"><img src="" alt=""></a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
